<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventos</title>
    <meta name="description" content="Projetos">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <a href="javascript:history.back()" style="
        position: absolute; 
        top: 40px; 
        left: 40px; 
        background-color: #17458f; 
        color: white; 
        padding: 12px 24px; 
        border-radius: 8px; 
        text-decoration: none; 
        font-weight: 600; 
        font-size: 20px; 
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(23, 69, 143, 0.3);
        display: inline-flex;
        align-items: center;
        gap: 8px;
    " onmouseover="this.style.backgroundColor='#0f3470'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(23, 69, 143, 0.4)'"
        onmouseout="this.style.backgroundColor='#17458f'; this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(23, 69, 143, 0.3)'">
        <span style="font-size: 16px;"></span> VOLTAR
    </a>

    <br><br><br><br>
    <p style="text-align: center; font-size: 80px; color: #17458f;"><strong>EM BREVE!</strong></p>
    <br><br>
    <div style="text-align: center;">
        <img src="../images/logo.jpg" alt="Rotary Club da Guarda">
    </div>

</body>

</html>
